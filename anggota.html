<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Edit Nama Anggota</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">

  <h2>Edit Nama Anggota</h2>

  <input id="namaBaru" placeholder="Nama Anggota">
  <button onclick="tambah()">➕ Tambah Anggota</button>

  <div class="list">
    <table class="anggota-table">
      <thead>
        <tr>
          <th>Nama Anggota</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody id="list">
        <!-- data dari JS -->
      </tbody>
    </table>
  </div>

  <a href="dashboard.html" class="menu-link">⬅ Kembali ke Dashboard</a>

</div>

<!-- Firebase CDN -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<!-- App JS -->
<script src="js/firebase.js"></script>
<script src="js/anggota.js"></script>
<script>
  auth.onAuthStateChanged(user => {
    if (!user) {
      window.location.replace("index.html");
    }
  });
</script>

</body>
</html>
